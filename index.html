  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #101010, #000);
      color: white;

<body>
  <h1>ğŸ Ù„Ø¹Ø¨Ø© Ø§Ù„Ø«Ø¹Ø¨Ø§Ù† Ø¨Ø§Ù„ÙŠØ¯ ğŸ</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let model;
    let snake = [{x: 160, y: 240}];
    let food = {x: Math.random()*300+20, y: Math.random()*400+20};
    let maxLength = 50;
    let score = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" } // Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø§Ù„Ø£Ù…Ø§Ù…ÙŠØ©
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await setupCamera();
      video.play();
      model = await handpose.load();
      drawLoop();
    }

    function randomFood() {
      food = {
        x: Math.random() * canvas.width * 0.9 + 20,
        y: Math.random() * canvas.height * 0.9 + 20
      };
    }

    async function drawLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const predictions = await model.estimateHands(video);
      if (predictions.length > 0) {
        const x = canvas.width - predictions[0].landmarks[8][0]; // Ù…Ø¹ÙƒÙˆØ³ Ù„Ù„Ù…Ø±Ø§ÙŠØ§
        const y = predictions[0].landmarks[8][1];
        snake.push({x, y});
        if (snake.length > maxLength) snake.shift();

        const dx = x - food.x;
        const dy = y - food.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 30) {
          randomFood();
          maxLength += 5;
          score++;
        }
      }

      // Ø±Ø³Ù… Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†
      ctx.beginPath();
      for (let i = 1; i < snake.length; i++) {
        ctx.moveTo(snake[i-1].x, snake[i-1].y);
        ctx.lineTo(snake[i].x, snake[i].y);
      }
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 8;
      ctx.stroke();

      // Ø±Ø³Ù… Ø§Ù„ØªÙØ§Ø­Ø© ğŸ
      ctx.beginPath();
      ctx.arc(food.x, food.y, 20, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      // Ø§Ù„Ù†Ù‚Ø§Ø·
      ctx.font = "24px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Ø§Ù„Ù†Ù‚Ø§Ø·: " + score, 20, 40);

      requestAnimationFrame(drawLoop);
    }

    main();
  </script>
